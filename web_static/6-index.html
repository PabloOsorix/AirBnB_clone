<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/4-common.css"/>
    <link rel="stylesheet" href="styles/3-header.css"/>
    <link rel="stylesheet" href="styles/3-footer.css"/>
    <link rel="stylesheet" href="styles/6-filters.css"/>
    <link rel="icon" href="./images/icon.ico"/>
    <title>AirnBnB clone</title>
</head>
<body>
    <header>
        <div class="logo">
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>Texas, Massachusetts</h4>
                <ul class="popover">
                    <li><h2>Massachusetts:</h2>
                        <ul>
                            <li>Boston</li>
                            <li>Cambridge</li>
                        </ul>
                    </li>

                    <li><h2>Texas:</h2>
                        <ul>
                            <li>Dallas</li>
                            <li>Austin</li>
                            <li>Houston</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, dinner</h4>
                <ul class="popover">
                    
                    <li>TV</li>
                    <li>Wi-fi</li>
                    <li>Room service</li>
                    <li>Kitchen</li>

                </ul>
            </div>
        </section>
    </div>
    <footer>
            <p>Best School</p>
    </footer>

</body>
</html>
